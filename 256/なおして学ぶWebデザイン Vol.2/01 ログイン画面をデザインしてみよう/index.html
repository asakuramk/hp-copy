<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playground</title>
    <!-- CSSを読み込む際に必要です -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- 自由に編集していただいて構いません -->
    <div class="card">
      <img
        src="https://256times-upload-files.s3.ap-northeast-1.amazonaws.com/production/702833/4454/fa4991ac506b8fa6b1a55155dedf319c208e3b2f.png"
      />
      <h3 class="title">ログイン</h3>

      <form action="" method="get">
        <div class="email">
          <input type="text" placeholder="メールアドレスを入力してください" />
        </div>
        <div class="password">
          <input
            type="password"
            placeholder="8文字以上のパスワードを入力してください"
          />
        </div>
      </form>
      <div class="btn">Sign up</div>
      <div class="info">
        <div>
          <label><input type="checkbox" />全ての情報を保存する</label>
        </div>

        <a href="#" class="forgetPass"
          ><i class="bi bi-caret-right-square"></i>パスワードを忘れた方</a
        >
        <a href="" class="generatePass"
          ><i class="bi bi-caret-right-square"></i>アカウント作成</a
        >
      </div>
    </div>

    <!-- JavaScriptを利用する際に必要です -->
    <script src="js/main.js"></script>
  </body>
</html>
