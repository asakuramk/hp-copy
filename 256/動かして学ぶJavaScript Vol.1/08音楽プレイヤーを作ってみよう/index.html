<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>My Playground</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
  <!-- この課題では HTML を変更してはいけません -->
  <section class="player">
    <div class="cover">
      <img src="https://user-images.githubusercontent.com/50351871/183565542-cd0414a0-b353-49bd-9c79-96513361d0a1.png" width="120" height="120">
      <div class="cover-info">
        <h1>Awesome Song</h1>
        <h2>Awesome Artist</h2>
      </div>
    </div>
    <div class="controls">
      <div class="seek-bar">
        <div class="seek-bar-left"></div>
        <div class="seek-bar-right"></div>
      </div>
      <div class="buttons">
        <i class="bi bi-shuffle" id="shuffle"></i>
        <i class="bi bi-skip-start-fill"></i>
        <i class="bi bi-play-fill"></i>
        <i class="bi bi-skip-end-fill"></i>
        <i class="bi bi-repeat" id="repeat"></i>
      </div>
    </div>
  </section>
  
  <script src="js/main.js"></script>
</body>
</html>
